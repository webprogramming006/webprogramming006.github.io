<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
    <link rel = "stylesheet" href = "mystyle.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>匯率計算機</h1>
        
        <div class="form-control">
            <input id="ntd">
            <span>台幣 (NTD)</span>
        </div>
        <!--button id="ntd-btn">換算</button-->
        
        <div class="form-control">
            <input id="jpy">
            <span>日幣 (JPY)</span>
        </div>
        <!--button id="jpy-btn">換算</button-->
        
        <div class="form-control">
            <input id="usd">
            <span>美元 (USD)</span>
        </div >
        <!--button id="usd-btn">換算</button-->

        <div class="form-control">
            <input id="aud">
            <span>澳幣 (AUD)</span>
        </div>
        <!--button id=audbtn">換算</button-->
        
        <div class="form-control">
            <input id="eur">
            <span>歐元 (EUR)</span>
        </div >
        <!--button id="eur-btn">換算</button-->
        <div class="form-control">
            <input id="krw">
            <span>韓元 (KRW)</span>
        </div >
        <!--button id="eur-btn">換算</button-->
        
    </div>

    <script>
        // 按鈕觸發
        $('#ntd').keydown(ntd_to_else);
        $('#jpy').keydown(jpy_to_else);
        $('#usd').keydown(usd_to_else);
    // 功能
        function ntd_to_else () {
        var ntd = $('#ntd').val();
        var usd = ntd/30.13;
        var jpy = ntd/0.2843;
        $('#jpy').val(jpy.toFixed(2));
        $('#usd').val(usd.toFixed(2));
    }

        function jpy_to_else () {
        var jpy = $('#jpy').val();
        var ntd = jpy*0.2843;
        var usd = ntd/30.13;
        $('#ntd').val(ntd.toFixed(2));
        $('#usd').val(usd.toFixed(2));
    }

        function usd_to_else () {
        var usd = $('#usd').val();
        var ntd = usd*30.13;
        var jpy = ntd/0.2843;
        $('#jpy').val(ntd.toFixed(2));
        $('#ntd').val(jpy.toFixed(2));
}

        function aud_to_else () {
        var usd = $('#usd').val();
        var ntd = usd*30.13;
        var jpy = ntd/0.2843;
        $('#jpy').val(ntd.toFixed(2));
        $('#ntd').val(jpy.toFixed(2));
}


        function eur_to_else () {
        var usd = $('#usd').val();
        var ntd = usd*30.13;
        var jpy = ntd/0.2843;
        $('#jpy').val(ntd.toFixed(2));
        $('#ntd').val(jpy.toFixed(2));
}
        function krw_to_else () {
        var usd = $('#usd').val();
        var ntd = usd*30.13;
        var jpy = ntd/0.2843;
        $('#jpy').val(ntd.toFixed(2));
        $('#ntd').val(jpy.toFixed(2));
}

    </script>
</body>
</html>
